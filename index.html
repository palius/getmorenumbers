<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>GetMoreNumbers</title>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>
    <body>
        <link rel="stylesheet" type="text/css" href="style.css">
        <div style="height: 0%; background: transparent"></div>

        <div id="wrapper">
            <div id="game" class="tab">
                <div id="main">
                    <p style="text-align: center">
                        <label for="scShorten">Scientific</label><input type="radio" name="shortenType" value="scientific" id="scShorten" checked />
                        <label for="nonScShorten">Non scientific</label><input type="radio" name="shortenType" value="non-scientific" id="nonScShorten" />
                    </p>
                    
                    <p id="numbers" style="text-align:center" ach-tooltip="You get numbers per second."></p>
                    <p id="multiplier" style="text-align:center" ach-tooltip="Your base multiplier."></p>
                    
                    <p style="text-align:center">
                        <button id="buyMultiplier">BUY MULTIPLIER</button>
                    </p>
                </div>
            </div>
        </div>
        <script src="game.js"></script>
    </body>
</html>
